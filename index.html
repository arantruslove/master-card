<!DOCTYPE html>
<html>
<head>
    <h1>MasterCard</h1>
    <link rel="stylesheet" href="styles.css" rel = "stylesheet" type  = "text/css">
</head>
<body>
    <p><button id="deal">Deal Cards</button></p>
    <p><em>Number of deals:</em><strong><output type="text" id="numberDeals"></output></strong></p>

    <p><em>Enter your cards below:</em>
        <div class="input-container">
            <input type="text" id="input1" placeholder="Card 1">
            <input type="text" id="input2" placeholder="Card 2">
            <input type="text" id="input3" placeholder="Card 3">
            <input type="text" id="input4" placeholder="Card 4">
          </div>
        
        <button id="myCards">Test</button>
    </p>
    <p><em>Number of cards correct:</em><strong><output type = "text" id = "numberCorrect">
    </output> </strong></p>

</body>
<script type="module" defer src="index.js"></script>
</html>
